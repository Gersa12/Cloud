<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rare Beauty</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #FAF8F6;
      color: #333;
    }

    /* Header */
    header {
      background-color: #FFEEF3;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 1.8rem;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      background-color: #FFFFFF;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #E63946;
    }

    /* Video Section */
    .video-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      background-color: #000;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Products Section */
    .products {
      padding: 40px 20px;
      text-align: center;
    }
    .products h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #E63946;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .product-card {
      background-color: #FFFFFF;
      border: 1px solid #EDEDED;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card h3 {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #333;
    }
    .product-card p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 15px;
    }
    .product-card button {
      background-color: transparent;
      color: #FFB6C1;
      border: 2px solid #FFB6C1;
      padding: 10px 20px;
      font-size: 0.9rem;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .product-card button:hover {
      background-color: #FFB6C1;
      color: white;
      border-color: #FFB6C1;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
    }
    .product-card button span {
      font-size: 0.85rem;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #E63946;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Rare Beauty</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Video Section -->
  <section class="video-section">
    <video autoplay loop muted>
      <source src="6.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2>Our Bestsellers</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="2.webp" alt="Soft Pinch Liquid Blush">
        <h3>Soft Pinch Liquid Blush</h3>
        <p>$30.00</p>
        <button>Add to Bag <span>• $30</span></button>
      </div>
      <div class="product-card">
        <img src="3.webp" alt="Stay Vulnerable Gloss">
        <h3>Stay Vulnerable Gloss</h3>
        <p>$25.00</p>
        <button>Add to Bag <span>• $25</span></button>
      </div>
      <div class="product-card">
        <img src="4.webp" alt="Perfect Strokes Eyeliner">
        <h3>Perfect Strokes Eyeliner</h3>
        <p>$20.00</p>
        <button>Add to Bag <span>• $20</span></button>
      </div>
      <div class="product-card">
        <img src="5.webp" alt="Rare Beauty Kit">
        <h3>Rare Beauty Kit</h3>
        <p>$50.00</p>
        <button>Add to Bag <span>• $50</span></button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rare Beauty. All rights reserved.</p>
    <a href="#terms">Terms</a>
    <a href="#privacy">Privacy</a>
  </footer>

</body>
</html>
